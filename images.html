<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>
    <body>
        <div  >
            <ul class="toprow">
                <li><a href="index.html">Home</a></li>   
            </ul>
            
        </div>
        <div class="googleimage">
            <img alt="google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" height="80" width="270">
        </div>
        <form action="https://www.google.com/search">
        
            <div id="searchgoogle">

                <input type="hidden" name="tbm" value="isch">
                <input class="inputgoogle" type="text" name="q">   
            </div>
            <div class="centerdiv">
                <button class="googlebutton" type="submit">Image Search</button>
            </div>
        
    </body>
</html>
