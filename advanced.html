<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>
    <body>
        <div>
            <ul class="toprow">
                <li><a href="index.html">Home</a></li>   
            </ul>
        </div>
        <div  class="advancedheading">
            <label style="margin-left:10px;">Advanced Search</label>
        </div>
       <div class="line"></div>
       
       <div  class="formdiv">
        
            <p class="advh4">Find pages with...</p>
            <div class="indivform">
       
             <form action="https://www.google.com/search">
                <div class="formrow">
                    <div class="formleft">
                        <p>all these words</p>
                    </div>
                    <div class="forminputcenter">
                        <input class="inputvv"type="text" name="as_q">

                    </div>
                 </div>
                <div class="formrow">
                    <div class="formleft">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="forminputcenter">
                        <input class="inputvv"type="text" name="as_epq">

                    </div>
                </div>
                <div class="formrow">
                    <div class="formleft">
                        <p>any of these words:</p>
                    </div>
                    <div class="forminputcenter">
                        <input class="inputvv"type="text" name="as_oq">

                    </div>
                </div>
                <div class="formrow">
                    <div class="formleft">
                        <p>none of these words:</p>
                    </div>
                    <div class="forminputcenter">
                        <input class="inputvv"type="text" name="as_eq">

                    </div>
                </div>
                <div class="buttonadv">
                    <input type="submit" class="advancedsubmit" value="Advanced Search">
                </div>
            </form>
            </div>
        </div>
       <div class="line"></div>
        
    </body>
</html>
